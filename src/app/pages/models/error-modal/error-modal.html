<div class="modal-backdrop" (click)="dismiss()"></div>
<div class="modal fade show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-icon error-animation">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#ff4d4f" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>

      <h4 class="modal-title">{{ title }}</h4>
      <p class="modal-message">{{ message }}</p>

      <div class="modal-footer">
        <button type="button" class="modal-button error-button" (click)="dismiss()">{{ btnText }}</button>
      </div>
    </div>
  </div>
</div>
