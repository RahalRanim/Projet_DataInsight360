<div class="modal-backdrop" (click)="dismiss()"></div>
<div class="modal fade show" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-icon success-animation">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <path d="M8 12l3 3 5-5"/>
        </svg>
      </div>

      <h4 class="modal-title">{{ title }}</h4>
      <p class="modal-message">{{ message }}</p>

      <div class="modal-footer">
        <button type="button" class="modal-button success-button" (click)="dismiss()">{{ btnText }}</button>
      </div>
    </div>
  </div>
</div>
